@(image: Option[model.ImageContainer])
@import views.support.{ImgSrc, Item220, Item620}

@image.map{ picture =>
    <figure itemprop="associatedMedia primaryImageOfPage" itemscope itemtype="http://schema.org/ImageObject" class="media-primary media-content">
        <div class="js-image-upgrade" data-src="@ImgSrc.imager(picture, Item620)" data-force-upgrade>
            <img src="@Item220.bestFor(picture)"
                 class="maxed main-image responsive-img"
                 itemprop="contentURL"
                 title="@Item620.altTextFor(picture).getOrElse("")"
                 alt="@Item620.altTextFor(picture).getOrElse("")" />
        </div>

        @Item220.captionFor(picture).map{ caption =>
            <figcaption class="main-caption" itemprop="description">@Html(caption)</figcaption>
        }

    </figure>
}
