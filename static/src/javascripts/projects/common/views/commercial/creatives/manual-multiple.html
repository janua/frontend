<div class="commercial commercial--dfp commercial--dfp-multiple {{Toneclass}} commercial--items-dfp-{{offeramount}}" role="complementary">
    <div class="facia-container__inner--commercial">
        <div class="container__header">
            <div class="container__header__inner">
                <h3 class="commercial__title"><a href="{{clickMacro}}{{base__url}}" data-link-name="merchandising-{{omnitureid}}-{{relevance}}-title">{{title}}</a></h3>
                <p class="commercial__desc">{{explainer}}</p>
                <a class="commercial__cta button button--tertiary button--large"
                   href="{{clickMacro}}{{base__url}}"
                   data-link-name="merchandising-{{omnitureid}}-{{relevance}}-viewall">
                    <i class="i i-arrow-white-right i-right"></i>
                    <span class="commercial__cta__label">{{viewalltext}}</span>
                </a>
            </div>
        </div>
        <div class="container__body">
            <ul class="lineitems">
                <li class="lineitem">
                    <a class="lineitem__link"
                       href="{{clickMacro}}{{offer1url}}"
                       data-link-name="merchandising-{{omnitureid}}-{{relevance}}-{{offer1title}}">
                        <div class="lineitem__image-crop">
                            <img class="lineitem__image" src="{{offer1image}}" alt="" />
                        </div>
                        <h4 class="lineitem__title">{{offer1title}}</h4>
                        <p class="lineitem__meta">{{offer1meta}}</p>
                        <p class="lineitem__cta button button--primary button--small">
                            {{offerlinktext}}<i class="i i-arrow-white-right i-right"></i>
                        </p>
                    </a>
                </li>
                <li class="lineitem">
                    <a class="lineitem__link"
                       href="{{clickMacro}}{{offer2url}}"
                       data-link-name="merchandising-{{omnitureid}}-{{relevance}}-{{offer2title}}">

                            <img class="lineitem__image" src="{{offer2image}}" alt="" />

                        <p class="lineitem__cta button button--primary button--small">
                            {{offerlinktext}}<i class="i i-arrow-white-right i-right"></i>
                        </p>
                    </a>
                </li>
                <li class="lineitem">
                    <a class="lineitem__link"
                       href="{{clickMacro}}{{offer3url}}"
                       data-link-name="merchandising-{{omnitureid}}-{{relevance}}-{{offer3title}}">
                        <div class="lineitem__image-crop">
                            <img class="lineitem__image" src="{{offer3image}}" alt="" />
                        </div>
                        <h4 class="lineitem__title">{{offer3title}}</h4>
                        <p class="lineitem__meta">{{offer3meta}}</p>
                        <p class="ineitem__cta button button--primary button--small">
                            {{offerlinktext}}<i class="i i-arrow-white-right i-right"></i>

                    </a>

            </ul>
        </div>
    </div>
</div>
