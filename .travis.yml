language: java
jdk:
  - oraclejdk8
language: scala
sudo: false
scala:
  - 2.11.6

env:
  - APPLICATION_NAME="facia"
  - APPLICATION_NAME=article

before_install:
  - export TZ=GB

script: 
  - npm install -g grunt-cli
  - npm install -g jspm
  - node -v
  - npm -v
  - npm install
  - bundle
  - ./grunt-travis
  - ./travis.sh
