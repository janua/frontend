@(offers: Seq[model.commercial.travel.Offer])

<link rel="stylesheet" href="@Static("stylesheets/commercial.css")" />

<div class="commercial travel-component">
    <div class="commercial__head">
        <h3 class="commercial__title">guardian<span>holiday</span>offers</h3>
    </div>

    <div class="commercial__body">
        <div class="commercial__promo">
            @offers.take(1).map { offer =>
                <a href="@offer.offerUrl?INTCMP=ILCTOFFTXT5263I" class="lineitem__image">
                    <img src="@offer.imageUrl&amp;INTCMP=ILCTOFFTXT5263I" alt="@offer.title" />
                </a>
            }
        </div>

        <ul class="items">
            @offers.take(4).map { offer =>
                <li class="lineitem">
                    <a href="@offer.offerUrl?INTCMP=ILCTOFFTXT5263I" class="lineitem__image">
                        <img src="@offer.imageUrl&amp;INTCMP=ILCTOFFTXT5263I" alt="@offer.title" />
                    </a>
                    <h4 class="lineitem__title">
                        <a href="@offer.offerUrl?INTCMP=ILCTOFFTXT5263I">@offer.title</a>
                    </h4>
                </li>
            }
        </ul>
    </div>

    <div class="commercial__foot">
        <form action="http://www.guardianholidayoffers.co.uk/Search" class="travel-offers-search">
            <label for="traveloffer" class="commercial__label">Find hand picked holidays for hundreds of destinations</label>
            <input id="traveloffer" name="search" class="text-input commercial__search" type="text" />
            <input value="Search" name="go" class="submit-input commercial__submit" type="submit" />
            <input value="ILCTOFFTXT5263I" name="INTCMP" type="hidden" />
        </form>
    </div>
</div>
