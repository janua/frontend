@(content: model.Content, edition: common.Edition)(implicit request: RequestHeader)

@for(mailingListDetails <- EmailSignupsMapping.mailingListDetailsFor(content, edition)) {

    <div class="email-signup__inner">
        <h2 class="email-signup__title page-sub-header social__action social__action--email">
            <i class="i-share-email i"></i>
            <a class="email-signup__link tone-colour" href="#" data-list-id="@mailingListDetails.id" data-link-name="AB test emailsignup">@mailingListDetails.link</a>
        </h2>
        <span class="email-signup__copy">@mailingListDetails.copyText</span>
        <div class="is-updating"></div>
    </div>

}
