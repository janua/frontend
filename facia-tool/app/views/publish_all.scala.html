@(env: String, identity: Option[com.gu.googleauth.UserIdentity])

<h1>Publishing to Content API ...</h1>

<div id="messages">
</div>

<script type="text/javascript">
var cometMessage = (function () {
    var messages = document.getElementById("messages");

    return function(event) {
        var paragraph = document.createElement("p");
        paragraph.innerText = event;
        messages.appendChild(paragraph);
    }
})();
</script>

<iframe style="display:none" src="/publish-all/comet"></iframe>
