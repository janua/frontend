language: java
jdk:
  - oraclejdk8
language: scala
sudo: false
scala:
   - 2.11.4

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

script:
  # Your normal script
  - sbt ++$TRAVIS_SCALA_VERSION 'set fork in ThisBuild := false' 'project facia' test
  - sbt ++$TRAVIS_SCALA_VERSION 'set fork in ThisBuild := false' 'project article' test
  - sbt ++$TRAVIS_SCALA_VERSION 'set fork in ThisBuild := false' 'project applications' test
  - sbt ++$TRAVIS_SCALA_VERSION 'set fork in ThisBuild := false' 'project onward' test
  - sbt ++$TRAVIS_SCALA_VERSION 'set fork in ThisBuild := false' 'project facia-tool' test
  - sbt ++$TRAVIS_SCALA_VERSION 'set fork in ThisBuild := false' 'project facia-press' test
  - sbt ++$TRAVIS_SCALA_VERSION 'set fork in ThisBuild := false' 'project admin' test
  - sbt ++$TRAVIS_SCALA_VERSION 'set fork in ThisBuild := false' 'project identity' test
  - sbt ++$TRAVIS_SCALA_VERSION 'set fork in ThisBuild := false' 'project commercial' test
  
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
